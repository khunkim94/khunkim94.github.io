<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <form action="" name="demo" class="needs-validation">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="mb-4 text-center">
              <h3>Đăng ký</h3>
            </div>
            <div class="mb-4">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Họ tên"
                    required
                    name="name"
                  />
                  <div class="invalid-feedback">Vui lòng nhập tên hợp lệ</div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required
                name="email"
              />
              <div class="invalid-feedback">Vui lòng nhập Email hợp lệ</div>
            </div>
            <div class="mb-4">
              <input
                type="number"
                class="form-control"
                placeholder="Điện thoại"
                name="phone"
              />
              <div class="invalid-feedback">
                Vui lòng nhập số điện thoại hợp lệ
              </div>
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
                required
                name="password"
              />
              <div class="valid-feedback">Hợp lệ</div>
              <div class="invalid-feedback">Mật khẩu chưa hợp lệ</div>
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                placeholder="Nhập lại mật khẩu"
                required
                name="reenterPassword"
              />
              <div class="valid-feedback">Hợp lệ</div>
              <div class="invalid-feedback">Mật khẩu chưa đúng</div>
            </div>
            <div class="mb-4 d-grid">
              <button type="submit" class="btn btn-primary">ĐẮNG KÝ</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
