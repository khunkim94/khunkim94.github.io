<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | LittleFriends</title>
    <link rel="stylesheet" href="contact-style.css" />
    <link rel="shortcut icon" href="img/logo-small.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">Welcome to LittleFriends!</header>
      <nav class="nav">
        <div class="logo">
          <img src="img/logo.png" alt="logo" width="80px" />
        </div>
        <ul class="menu row">
          <li class="menu-list item">
            <a href="index.html" class="menu-link">Home</a>
          </li>
          <li class="menu-list item">
            <a href="about.html" class="menu-link">About Us</a>
          </li>
          <li class="menu-list item">
            <a href="contact.html" class="menu-link active">Contact</a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <h2>Contact Us</h2>
        <p>
          We're happy to answer questions or help you with returns. <br />
          Please fill out the form below if you need assistance.
        </p>
        <div class="form">
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="email" placeholder="Email Address" required />
            <textarea
              name="contact-question"
              cols="30"
              rows="10"
              placeholder="Your Comments/Questions"
            ></textarea>
            <button type="submit">Submit Form</button>
          </form>
        </div>
        <div class="contacts">
          <p>
            Or call us at
            <a href=""><i class="fas fa-phone"></i>800-269-9660</a>
          </p>
          <p>
            Find us at
            <a href=""
              ><i class="fas fa-map-marker-alt"></i>1789 Passaic Street,
              Winnebago, Wisconsin</a
            >
          </p>
        </div>
      </main>
      <footer class="footer">&copy; by Ngoc Le 2021</footer>
    </div>
  </body>
</html>
