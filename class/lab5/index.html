<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>

        <caption>Hóa đơn</caption>

        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Giảm giá</th>
                <th>Thành tiền</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Iphone 12 Pro Max</td>
                <td>1.299$</td>
                <td>1000</td>
                <td></td>
                <td>1.299.000$</td>
            </tr>

            <tr>
                <td>Iphone 13</td>
                <td>999$</td>
                <td>1000</td>
                <td></td>
                <td>999.000$</td>
            </tr>

            <tr>
                <td>Iphone 14 Pro Max</td>
                <td>1.599$</td>
                <td>1000</td>
                <td>10%</td>
                <td>1.599.000$</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="bg">
                <td rowspan="3" colspan="4">Tổng tiền</td>
                <td>3.999.000$</td>
            </tr>
            <tr class="bg">
                <td>10%</td>
            </tr>
            <tr class="bg">
                <td>3.299.000$</td>
            </tr>
            <tr>
                <td colspan="4">Thanh toán</td>
                <td>3.999.000$</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
