<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="shortcut icon" href="img/fb-favicon.png" />
    <link rel="stylesheet" href="fb-signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-in-container">
        <div class="intro">
          <div class="fb-logo-box">
            <img src="img/fb-logo.svg" alt="facebook" class="fb-logo" />
          </div>
          <h2 class="intro-text">
            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống
            của bạn.
          </h2>
        </div>

        <div class="sign-in-box">
          <div class="sign-in">
            <form class="sign-in-form" name="sign-in" action="">
              <div class="text-input">
                <input
                  type="text"
                  name="email-sdt"
                  id="emailsdt"
                  required
                  placeholder="Email hoặc số điện thoại"
                />
                <input
                  type="password"
                  name="email-sdt"
                  id="emailsdt"
                  required
                  placeholder="Mật khẩu"
                />
              </div>
              <button class="sign-in-btn" name="login" type="submit">
                Đăng nhập
              </button>
              <a href="" class="sub-link">Quên mật khẩu</a>
              <hr />
              <button class="create-acc-btn">Tạo tài khoản mới</button>
            </form>
          </div>

          <div class="info">
            <a href="" class="link">Tạo Trang</a>
            dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
