<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="shortcut icon" href="img/fb-favicon.png" />
    <link rel="stylesheet" href="fb-signup.css" />
<body>
    <div class="container">
        <div class="sign-up-container">
            <div class="sign-up-box">
                <div class="sign-up">

                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png" width="24px" height="24px">

                    <div class="text-box">
                        <div class="title">Đăng ký</div>
                        <div class="sub-title">Nhanh chóng và dễ dàng.</div>
                    </div>

                    <div class="form-container">
                        <div class="form-box">
                            <form action="">
                                <div class="fullname-field row">
                                    <div class="last-name">
                                        <input type="text" name="lastname" id="lastname" class="input-text lastname" placeholder="Họ" required>
                                    </div>
                                    <div class="name">
                                        <input type="text" name="name" id="name" class="input-text" placeholder="Tên" required>
                                    </div>
                                </div>

                                <div class="phone-email-field">
                                    <input type="text" name="phone-email" id="phone-email" class="input-text" placeholder="Số di động hoặc email" required>
                                </div>

                                <div class="password-field">
                                    <input type="password" name="password" id="password" class="input-text" placeholder="Mật khẩu mới" required>
                                </div>

                                <div class="bday-field">
                                    <div class="bday-text">Ngày sinh</div>
                                    <div class="bday-input-box row">
                                        <select title="Ngày" name="bday-day" id="bday-day" class="bday-input">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30" selected>30</option>
                                            <option value="31">31</option>
                                        </select>

                                        <select title="Tháng" name="bday-month" id="bday-month" class="bday-input">
                                            <option value="1">Tháng 1</option>
                                            <option value="2">Tháng 2</option>
                                            <option value="3">Tháng 3</option>
                                            <option value="4">Tháng 4</option>
                                            <option value="5">Tháng 5</option>
                                            <option value="6">Tháng 6</option>
                                            <option value="7">Tháng 7</option>
                                            <option value="8">Tháng 8</option>
                                            <option value="9">Tháng 9</option>
                                            <option value="10">Tháng 10</option>
                                            <option value="11">Tháng 11</option>
                                            <option value="12" selected>Tháng 12</option>
                                        </select>

                                        <select title="Năm" name="bday-year" id="bday-year" class="bday-input">
                                            <option value="1">2021</option>
                                            <option value="2">2020</option>
                                            <option value="3">2019</option>
                                            <option value="4">2018</option>
                                            <option value="5">2017</option>
                                            <option value="6">2016</option>
                                            <option value="7">2015</option>
                                            <option value="8">2014</option>
                                            <option value="9">2013</option>
                                            <option value="10">2012</option>
                                            <option value="11">2011</option>
                                            <option value="12">2010</option>
                                            <option value="13">2010</option>
                                            <option value="14">2009</option>
                                            <option value="15">2008</option>
                                            <option value="16">2007</option>
                                            <option value="17">2006</option>
                                            <option value="18">2005</option>
                                            <option value="19">2004</option>
                                            <option value="20">2003</option>
                                            <option value="21">2002</option>
                                            <option value="22">2001</option>
                                            <option value="23">2000</option>
                                            <option value="24">1999</option>
                                            <option value="25">1998</option>
                                            <option value="26">1997</option>
                                            <option value="27">1996</option>
                                            <option value="28">1995</option>
                                            <option value="29" selected>1994</option>
                                            <option value="30">1993</option>
                                            <option value="31">1992</option>
                                            <option value="32">1991</option>
                                            <option value="33">1990</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="gender-field">
                                        <div class="gender-text">
                                            Giới tính
                                        </div>
                                        <div class="gender-input-box">
                                            <span class="gender-box">
                                                <label for="female" class="option-text">Nữ</label>
                                                <input type="radio" class="option-btn" name="gender" id="female">
                                            </span>

                                            <span class="gender-box">
                                                <label for="male" class="option-text">Nam</label>
                                                <input type="radio" class="option-btn" name="gender" id="male">
                                            </span>

                                            <span class="gender-box">
                                                <label for="other" class="option-text">Tùy chỉnh</label>
                                                <input type="radio" class="option-btn" name="gender" id="other">
                                            </span>
                                        </div>
                                </div>

                                <div class="bottom-text-box">
                                    <p class="text">Bằng cách nhấp vào Đăng ký, bạn đồng ý với 
                                        <a href="" class="text-links">Điều Khoản</a>, 
                                        <a href="" class="text-links">Chính sách dữ liệu</a> và
                                        <a href="" class="text-links">Chính sách cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
                                    </p>
                                </div>

                                <div class="signup-btn-box">
                                    <button class="signup-btn" type="submit">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
