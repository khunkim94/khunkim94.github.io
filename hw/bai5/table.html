<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Kết quả sổ xố Trực tiếp</title>

  <body>
    <div class="container">

          <thead class="location-header">
            <th class="location-title" colspan="3">Mở thưởng hôm nay</th>
          </thead>

          <tbody class="location-body">

              <td class="location-data">Hà Nội</td>

            <tr class="location-row">

              <td class="location-data">Đắc Nông</td>
              <td class="location-data">Hậu Giang</td>
            </tr>

            <tr class="location-row">
              <td class="location-data">Điện toán 123</td>
              <td class="location-data">Quảng Ngãi</td>
              <td class="location-data">Hồ Chí Minh</td>
            </tr>

            <tr class="location-row">
              <td class="location-data">Điện toán 636</td>
              <td class="location-data"></td>
              <td class="location-data">Long An</td>
            </tr>

            <tr class="location-row">
              <td class="location-data">Thần tài</td>
              <td class="location-data"></td>
              <td class="location-data"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="ketqua-table-box">
        <table class="ketqua-table">
          <thead class="ketqua-header">
            <th class="ketqua-title">Kết quả xổ sô Miền Bắc</th>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
